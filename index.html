<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Connect with Us</h1>
        </header>
        <section class="social-links">
            <div class="link">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    <span>Facebook</span>
                </a>
            </div>
            <div class="link">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    <span>Instagram</span>
                </a>
            </div>
            <div class="link">
                <a href="https://www.youtube.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                    <span>YouTube</span>
                </a>
            </div>
            <div class="link">
                <a href="https://www.twitter.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="X (Twitter)">
                    <span>Twitter</span>
                </a>
            </div>
            <div class="link">
                <a href="https://github.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
                    <span>GitHub</span>
                </a>
            </div>
            <div class="link">
                <a href="https://replit.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Repl.it_logo.svg" alt="Replit">
                    <span>Replit</span>
                </a>
            </div>
            <div class="link">
                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    <span>WhatsApp</span>
                </a>
            </div>
        </section>
        <section class="upload-photos">
            <h2>Add Photos</h2>
            <input type="file" accept="image/*" multiple>
        </section>
    </div>
</body>
</html>
