<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect With Fahim Rahman</title>
  <link rel="icon" type="image/jpeg" href="1719079830400.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff512f;
      --secondary: #dd2476;
      --accent: #1fa2ff;
      --glass-bg: rgba(255,255,255,0.18);
      --glass-border: rgba(255,255,255,0.3);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
    }
    * { box-sizing: border-box; }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
      position: relative;
      overflow-x: hidden;
    }
    /* Abstract SVG background shape */
    body::before {
      content: '';
      position: fixed;
      top: -100px; left: -100px;
      width: 120vw; height: 120vh;
      z-index: 0;
      background: url('https://svgshare.com/i/14Vh.svg') no-repeat center/cover;
      opacity: 0.12;
      pointer-events: none;
    }
    .main-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 16px 32px 16px;
    }
    .profile-card {
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      box-shadow: var(--shadow);
      border-radius: 32px;
      padding: 36px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 38px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(7px);
      animation: fadeIn 1.2s cubic-bezier(.33,.98,.46,.99);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px);}
      to   { opacity: 1; transform: none;}
    }
    .profile-card img.profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.09);
      margin-bottom: 20px;
    }
    .profile-card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.3rem;
      color: var(--primary);
      letter-spacing: 1.2px;
      margin: 0 0 6px 0;
      text-shadow: 0 3px 18px #fff8;
      text-align: center;
    }
    .profile-card p {
      color: #58606b;
      font-size: 1.07rem;
      margin: 0 0 6px 0;
      text-align: center;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 18px;
      z-index: 2;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.20s, box-shadow 0.18s, background 0.25s;
      font-size: 1.33rem;
      border: none;
      outline: none;
    }
    .social-link img {
      width: 28px;
      height: 28px;
      display: block;
    }
    .social-link:hover {
      transform: translateY(-6px) scale(1.13);
      box-shadow: 0 8px 24px rgba(0,0,0,0.17);
    }
    /* Individual social colors */
    .facebook { background: #1877f2; }
    .instagram { background: linear-gradient(45deg,#fd5,#f15,#b32e90); }
    .youtube { background: #ff0000; }
    .twitter { background: #222; }
    .github { background: #333; }
    .telegram { background: #0088cc; }
    .whatsapp { background: #25d366; }
    .email { background: #d44638; }
    .phone { background: #577192;}
    .portfolio { background: var(--primary); }
    .social-link.facebook:hover { background: #1451a3; }
    .social-link.instagram:hover { background: #e94057; }
    .social-link.youtube:hover { background: #c10000; }
    .social-link.twitter:hover { background: #111; }
    .social-link.github:hover { background: #222; }
    .social-link.telegram:hover { background: #005577; }
    .social-link.whatsapp:hover { background: #1fa855; }
    .social-link.email:hover { background: #a13a2d; }
    .social-link.phone:hover { background: #314f6c; }
    .social-link.portfolio:hover { background: #c02520; }
    /* Contact Form */
    .contact-form-wrapper {
      margin: 39px 0 0 0;
      width: 100%;
      max-width: 430px;
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      box-shadow: var(--shadow);
      border-radius: 30px;
      backdrop-filter: blur(7px);
      padding: 30px 28px 24px 28px;
      animation: fadeIn 1.7s cubic-bezier(.33,.98,.46,.99);
    }
    .contact-form-wrapper h2 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: var(--secondary);
      margin-bottom: 15px;
      font-size: 2rem;
      letter-spacing: 1.1px;
    }
    form.pageclip-form label {
      display: block;
      color: #3d4251;
      font-weight: 600;
      margin-bottom: 7px;
      margin-top: 18px;
      font-size: 1.04rem;
    }
    form.pageclip-form input,
    form.pageclip-form textarea {
      width: 100%;
      padding: 10px 13px;
      border-radius: 7px;
      border: 1.3px solid #e5e7eb;
      background: rgba(255,255,255,0.8);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      margin-bottom: 5px;
      transition: border 0.2s;
    }
    form.pageclip-form input:focus,
    form.pageclip-form textarea:focus {
      border: 1.7px solid var(--primary);
      outline: none;
    }
    form.pageclip-form textarea {
      min-height: 90px;
      resize: vertical;
    }
    form.pageclip-form button.pageclip-form__submit {
      margin-top: 22px;
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.12rem;
      font-weight: 700;
      padding: 13px 0;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.11);
      transition: background 0.2s, transform 0.18s;
    }
    form.pageclip-form button.pageclip-form__submit:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
      transform: scale(1.03);
    }
    /* Responsive */
    @media (max-width: 600px) {
      .main-container { padding: 20px 3vw 16px 3vw; }
      .profile-card, .contact-form-wrapper { padding: 20px 8px 18px 8px; }
      .profile-card h1 { font-size: 1.5rem; }
      .contact-form-wrapper h2 { font-size: 1.2rem; }
      .social-link { width: 44px; height: 44px; font-size: 1.03rem; }
      .social-link img { width: 22px; height: 22px; }
    }
  </style>
</head>
