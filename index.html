<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Fahim Rahman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Connect With Fahim Rahman</h1>
            <p>Your gateway to social networks</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="facebook-logo.png" alt="Facebook">
                    <span>Facebook</span>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="instagram-logo.png" alt="Instagram">
                    <span>Instagram</span>
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="youtube-logo.png" alt="YouTube">
                    <span>YouTube</span>
                </a>
                <a href="https://www.github.com" target="_blank">
                    <img src="github-logo.png" alt="GitHub">
                    <span>GitHub</span>
                </a>
                <a href="https://repl.it" target="_blank">
                    <img src="replit-logo.png" alt="Repl.it">
                    <span>Repl.it</span>
                </a>
                <a href="https://web.whatsapp.com" target="_blank">
                    <img src="whatsapp-logo.png" alt="WhatsApp">
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
